<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registration</title>
    </h:head>
    <h:body>
        <h:form id="registrationForm">
            <p:panel header="Registration Form" style="width: 500px;">
                <p:messages/>
                <p:panelGrid columns="2">
                    
                    <p:outputLabel value="Username:"/>
                    <p:inputText id="userName" 
                                 value="#{userController.registrationUser.userName}" label="Username" />
                    
                    <p:outputLabel value="Password:"/>
                    <p:inputText  id="password" 
                                  value="#{userController.registrationUser.password}" label="Password" />
                    
                    <p:outputLabel value="First Name:"/>
                    <p:inputText  id="firstname" 
                                  value="#{userController.registrationUser.firstName}" label="First Name" />
                    
                    <p:outputLabel value="Last Name"/>
                    <p:inputText  id="lastname" 
                                  value="#{userController.registrationUser.lastName}" label="Last Name" />
                    
                    <p:outputLabel value="Email"/>
                    <p:inputText  id="email" 
                                  value="#{userController.registrationUser.email}" label="Email" />
                    
                    <p:outputLabel value="Phone"/>
                    <p:inputMask  id="phone" 
                                  value="#{userController.registrationUser.phone}" label="Phone" mask="(999)-999 99 99" />
                    
                    <p:outputLabel value="Age"/>
                    <p:inputMask  id="age" 
                                  value="#{userController.registrationUser.age}" label="Age" mask="9?99" />
                    
                    <p:outputLabel value=" "/>
                    <p:commandButton value="Register" action="#{userController.register()}"
                                     update="registrationForm"/>
                    
                </p:panelGrid>
                
            </p:panel>
            
        </h:form>
    </h:body>
</html>
